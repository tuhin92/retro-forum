<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO</title>

    <!-- tailwind and daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


    <style>
        .font-mulish{
            font-family: "Mulish", sans-serif;
        }
        .font-inter{
            font-family: "Inter", sans-serif;
        }
    </style>

</head>
<body>
    <!-- header started  -->
    <header class="container mx-auto my-6">
        <!-- navbar started  -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <!-- Reduce font size for mobile devices -->
                <a class="btn btn-ghost text-2xl md:text-4xl font-extrabold font-mulish text-[#12132D] px-4 md:px-0">ReTro</a>
            </div>
        
            <div class="navbar-end mx-4">
                <!-- Hide these buttons on mobile devices -->
                <div class="hidden md:flex mx-2 space-x-3">
                    <button class="btn btn-ghost btn-circle tooltip" data-tip="Home">
                        <img src="images/Frame 2.svg" alt="">
                    </button>
                    <button class="btn btn-ghost btn-circle tooltip" data-tip="Edit">
                        <img src="images/Frame 3.svg" alt="">
                    </button>
                    <button class="btn btn-ghost btn-circle tooltip" data-tip="Add">
                        <img src="images/Frame 4.svg" alt="">
                    </button>
                    <button class="btn btn-ghost btn-circle tooltip" data-tip="Goals">
                        <img src="images/Frame 5.svg" alt="">
                    </button>
                </div>
                <!-- Reduce font size and padding for mobile devices -->
                <a class="btn rounded-full bg-[#797DFC] text-[#FFFFFF] text-lg md:text-xl font-bold font-mulish px-4 md:px-6">Sign In</a>
            </div>
        </div>
        
        
    </header>





    <!-- main started  -->
    <main>

    </main>

    <!-- footer started -->
</body>
</html>
